<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Iesniegt vietas aprakstu - Tikšanās ar Lastādiju</title>
    <link href="../../font.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <header>
      <h1>Iesniegt vietas aprakstu</h1>
      <h2><a href="..">Tikšanās ar Lastādiju</a></h2>
    </header>
    <form action="/cgi-bin/submit-map-story.cgi" method="POST">
      <label><span>Nosaukums</span>
        <input name="place-name" autofocus="autofocus"/></label>
      <label><span>Adrese</span>
        <input name="address"/></label>
      <label><span>Īsais apraksts</span>
        <textarea name="short-story" placeholder="Līdz 100 v."></textarea>
      </label>
      <label><span>Garais apraksts <i>(nav obligāts)</i></span>
        <textarea name="full-story"></textarea>
      </label>
      <label><span>Kontaktinformācija</span>
        <input name="contact" placeholder="E-pasts vai telefons"/></label>
      <label><span>Vārds</span>
        <input name="contact-name"/></label>
      <input type="submit" value="Iesniegt" />
    </form>
    <script src="index.js"></script>
  </body>
</html>
