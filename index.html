<script>
var t17Coords = [56.942353, 24.120146]
var p11Coords = [56.942, 24.1210]
var parkCoords = [56.941828, 24.120583]

var map = L.map("mapdiv").setView(parkCoords, 17)
L.tileLayer(
  // "http://{s}.tile.osm.org/{z}/{x}/{y}.png"
  "http://tile.stamen.com/watercolor/{z}/{x}/{y}.png"
  // "http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png"
  // "https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png"
).addTo(map)

function popup(coords, title, text) {
  return L.marker(coords).addTo(map).bindPopup(
    "<b>" + title + "</b><br>" + text
  )
}

popup(
  t17Coords,
  "Turgeņeva iela 17",
  "Free Riga residency"
).openPopup()

popup(
  p11Coords,
  "Puškin iela 11",
  "Free Riga offices and workshops"
)
</script>
